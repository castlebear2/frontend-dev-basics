<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload = function() {
	setTimeout(function(){
		// 이 코드를 실행하면 실제로 요소가 만들어진다.
		var h3Element = document.createElement("h3");
		
		// 이 코드도 실행하면 실제로 TextNode가 만들어진다.
		var h3TextNode = document.createTextNode('Hello DOM');
		
		// 이 코드를 실행해야 서로 연결이 되는 것이다.
		h3Element.append(h3TextNode);
		
		// 그리고 연결된 두 노드를 실제 DOM 트리에 자식노드로 추가하는 것
		document.body.appendChild(h3Element);
	}, 2000);
}
</script>
</head> 
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가1</h2>
</body>
</html>
